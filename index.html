	var data1=[[10,22],[70,170],[40,30]];

	var graph4=$("#graphDiv4").kggraph({'title':'simple plot graph with connected points including the origin','type':'point chart','width':500,'height':300,'data':data1,'useRGBAColorScheme':false,'useGrids':true,'connectPoints':true,'connectPointsWithOrigin':true});


	var data5=[[[10,22],[20,60],[170,30]],[[30,52],[40,70],[200,70]],[[40,62],[20,78]]];

	var graph5=$("#graphDiv5").kggraph({'title':'trends graph','type':'point chart','width':500,'height':300,'data':data5,'useRGBAColorScheme':false,'useGrids':true,'connectPoints':true,'connectPointsWithOrigin':true,'hasTrends':true});



	var data6=[['part1',31.1436536],['part2',69.999],['part3',0.000013],['part4',20],['part5',37],['part6',202.5],['part7',1000]];

});
